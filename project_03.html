<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市警察局 | 新世代智慧科技辦案系統 - UI/UX Case Study</title>

    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Noto+Sans+TC:wght@300;400;500;700;900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00A8E8',   /* Project 03 Original Blue */
                        secondary: '#FF9F1C', /* Project 03 Original Orange */
                        dark: '#0F172A',
                        'dark-light': '#1E293B',
                        'dark-lighter': '#334155',
                        accent: '#2EC4B6'
                    },
                    fontFamily: {
                        sans: ['Quicksand', '"Noto Sans TC"', 'sans-serif'],
                        heading: ['"Momo Trust Display"', '"Noto Sans TC"', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        /* === 基礎設定 === */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0F172A;
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            color: #fff;
            overflow: hidden;
            /* 防止 Body 原生滾動 */
            overscroll-behavior: none;
            /* 防止 Safari 彈跳 */
        }

        /* === 主捲動容器 === */
        #main-scroller {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* === 全頁滾動區塊 === */
        .snap-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .snap-section.active-section {
            opacity: 1;
            visibility: visible;
        }

        /* === Hero 區塊設定 === */
        #hero {
            touch-action: none;
        }

        /* === 玻璃擬態與卡片 === */
        .glass-panel {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 168, 232, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 168, 232, 0.2);
        }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #3D3D3D;
            border-radius: 10px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #00A8E8;
        }

        /* === 內容滾動區域 (手機版關鍵) === */
        .scroll-content {
            overflow-y: auto !important;
            touch-action: pan-y !important;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            height: 100%;
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Background */
        .hero-bg-custom {
            background-image: url('./img/project_03/hero_img.png');
            background-size: cover;
            background-position: top center;
            position: relative;
        }

        .hero-bg-custom::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.3) 0%, rgba(15, 23, 42, 0.6) 100%);
            z-index: 1;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0F172A;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-animation {
            width: 65px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader-animation:before,
        .loader-animation:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #fff;
            animation: l4 2.5s infinite;
        }

        .loader-animation:after {
            animation-delay: -1.25s;
        }

        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }

            12.5% {
                inset: 0 35px 0 0;
            }

            25% {
                inset: 35px 35px 0 0;
            }

            37.5% {
                inset: 35px 0 0 0;
            }

            50% {
                inset: 35px 0 0 35px;
            }

            62.5% {
                inset: 0 0 0 35px;
            }

            75% {
                inset: 0 0 35px 35px;
            }

            87.5% {
                inset: 0 0 35px 0;
            }

            100% {
                inset: 0 35px 35px 0;
            }
        }

        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons
        const Icons = {
            Figma: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 2H8.5C6.57 2 5 3.57 5 5.5C5 7.43 6.57 9 8.5 9H12V2Z" /><path d="M12 9H8.5C6.57 9 5 10.57 5 12.5C5 14.43 6.57 16 8.5 16H12V9Z" /><path d="M12 16H8.5C6.57 16 5 17.57 5 19.5C5 21.43 6.57 23 8.5 23C10.43 23 12 21.43 12 19.5V16Z" /><path d="M12 2H15.5C17.43 2 19 3.57 19 5.5C19 7.43 17.43 9 15.5 9H12V2Z" /><circle cx="15.5" cy="12.5" r="3.5" /></svg>,
            Illustrator: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M20 4H4V20H20V4Z" /><path d="M8 16L11 8L14 16" /><path d="M8.5 14H13.5" /><circle cx="17" cy="15" r="1" /></svg>,
            Tools: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" /></svg>,
            Server: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" /></svg>,
            Timeline: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            List: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>,
            Camera: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
        };

        const SOLUTION_FEATURES = [
            { id: 'sol-01', title: '硬體健康度監控看板', desc: '將 CPU/GPU 負載與 IoT 設備的 Ping 值連線狀態可視化。管理者在調閱畫面失敗前，即可先一步發現異常。', icon: 'Server', image: './img/project_03/工作區域 1@2x.png', benefit: 'Benefit: 確保 AI 運算資源與前端攝影機的戰備狀態。' },
            { id: 'sol-02', title: '全透明維修履歷', desc: '將傳統電話叫修轉化為「可視化進度條」。清楚記錄表單送出、廠商接單、維修中到結案的每一個時間節點。', icon: 'Timeline', image: './img/project_03/工作區域 4@2x.png', benefit: 'Benefit: 釐清行政責任，大幅減少內部溝通內耗。' },
            { id: 'sol-03', title: '標準化報修流程', desc: '結構化的通報表單設計，引導第一線員警準確填寫設備編號與故障類型，降低誤報率。', icon: 'List', image: './img/project_03/工作區域 12@2x.png', benefit: 'Benefit: 提升報修資訊準確度，加速廠商處理效率。' },
            { id: 'sol-04', title: '路口設備整合調閱', desc: '在地圖上點擊路口，即顯示該節點所有向度的攝影機狀態與畫面，實現直覺化的 GIS 空間管理。', icon: 'Camera', image: './img/project_03/工作區域 8@2x.png', benefit: 'Benefit: 直覺化的路口即時調閱與狀態檢視。' }
        ];

        const GALLERY_CATEGORIES = [
            { id: 'cat_health', title: '系統健康度與維運', images: [{ id: '01-01', name: '營運監控 Dashboard', src: './img/project_03/工作區域 1@2x.png' }, { id: '01-02', name: '維修通報流程追蹤', src: './img/project_03/工作區域 4@2x.png' }, { id: '01-03', name: '通報列表管理', src: './img/project_03/工作區域 6@2x.png' }, { id: '01-04', name: '已登記尋車列表', src: './img/project_03/工作區域 5@2x.png' }] },
            { id: 'cat_surveillance', title: 'GIS 與影像監控', images: [{ id: '02-01', name: '路口設備狀態整合', src: './img/project_03/工作區域 8@2x.png' }, { id: '02-02', name: '全區域地圖監控', src: './img/project_03/工作區域 7@2x.png' }, { id: '02-03', name: 'AI 影像辨識畫面', src: './img/project_03/工作區域 11@2x.png' }] },
            { id: 'cat_search', title: '車牌辨識與查詢', images: [{ id: '03-01', name: '車牌模糊搜尋', src: './img/project_03/工作區域 2@2x.png' }, { id: '03-02', name: '辨識結果彈窗', src: './img/project_03/工作區域 3@2x.png' }] }
        ];

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('context');
            const [currentImage, setCurrentImage] = useState('./img/project_03/display.png');
            const [activeGalleryId, setActiveGalleryId] = useState(null);
            const [activeSolutionId, setActiveSolutionId] = useState(null);
            const [showBackToHero, setShowBackToHero] = useState(false);

            // GSAP Scroll Logic State
            const [currentSectionIndex, setCurrentSectionIndex] = useState(0);
            const isScrollingRef = useRef(false);
            const mainContainerRef = useRef(null);
            const sectionsRef = useRef([]);
            const contentScrollRef = useRef(null);
            const heroRef = useRef(null);
            const splitRef = useRef(null);

            useEffect(() => {
                const timer = setTimeout(() => setLoading(false), 1500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                // Initialize refs for GSAP
                sectionsRef.current = [heroRef.current, splitRef.current];
                if (sectionsRef.current[0]) sectionsRef.current[0].classList.add('active-section');
            }, [loading]);

            useEffect(() => {
                switch (activeTab) {
                    case 'context':
                        setCurrentImage('./img/project_03/display.png');
                        setActiveGalleryId(null);
                        setActiveSolutionId(null);
                        break;
                    case 'process':
                        setCurrentImage('./img/project_03/display.png');
                        setActiveGalleryId(null);
                        setActiveSolutionId(null);
                        break;
                    case 'solution':
                        setCurrentImage(SOLUTION_FEATURES[0].image);
                        setActiveSolutionId(SOLUTION_FEATURES[0].id);
                        setActiveGalleryId(null);
                        break;
                    case 'climax':
                        const firstImg = GALLERY_CATEGORIES[0].images[0];
                        setCurrentImage(firstImg.src);
                        setActiveGalleryId(firstImg.id);
                        setActiveSolutionId(null);
                        break;
                    default:
                        setCurrentImage('./img/project_03/display.png');
                }
            }, [activeTab]);

            // === GSAP SCROLL LOGIC ===
            const scrollToSection = (index) => {
                if (index < 0 || index >= sectionsRef.current.length || isScrollingRef.current) return;

                isScrollingRef.current = true;
                const targetSection = sectionsRef.current[index];
                const currentSection = sectionsRef.current[currentSectionIndex];

                setShowBackToHero(index > 0);

                const tl = gsap.timeline({
                    onComplete: () => {
                        isScrollingRef.current = false;
                        setCurrentSectionIndex(index);
                        if (currentSection !== targetSection) {
                            currentSection.classList.remove('active-section');
                        }
                        targetSection.classList.add('active-section');
                    }
                });

                if (currentSectionIndex !== index) {
                    tl.to(currentSection, {
                        opacity: 0,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                }

                tl.to(mainContainerRef.current, {
                    scrollTo: { y: targetSection.offsetTop, autoKill: false },
                    duration: 1.2,
                    ease: "power2.inOut"
                }, "<");

                tl.to(targetSection, {
                    opacity: 1,
                    duration: 1,
                    onStart: () => {
                        targetSection.classList.add('active-section');
                        targetSection.style.visibility = 'visible';
                    }
                }, "-=0.8");
            };

            const handleWheel = (e) => {
                const isSplitView = currentSectionIndex === 1;
                const contentEl = contentScrollRef.current;

                // Handle nested scrolling in split view
                if (isSplitView && contentEl) {
                    const { scrollTop, scrollHeight, clientHeight } = contentEl;

                    if (e.deltaY < 0 && scrollTop <= 0) {
                        // Reached top of content, scroll to previous section
                        scrollToSection(0);
                        return;
                    }
                    if (scrollHeight > clientHeight) {
                        // Allow internal scrolling if content overflows
                        return;
                    }
                }

                if (isScrollingRef.current) return;

                if (e.deltaY > 0) {
                    if (currentSectionIndex < sectionsRef.current.length - 1) {
                        scrollToSection(currentSectionIndex + 1);
                    }
                } else {
                    if (currentSectionIndex > 0) {
                        if (isSplitView && contentEl && contentEl.scrollTop > 0) return;
                        scrollToSection(currentSectionIndex - 1);
                    }
                }
            };

            const touchStartY = useRef(0);

            const handleTouchStart = (e) => {
                touchStartY.current = e.touches[0].clientY;
            };

            const handleTouchEnd = (e) => {
                if (isScrollingRef.current) return;
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY.current - touchEndY;

                const isSplitView = currentSectionIndex === 1;
                const contentEl = contentScrollRef.current;
                const isInsideContent = contentEl && contentEl.contains(e.target);

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        // Swipe Up (Scroll Down)
                        if (isSplitView && isInsideContent) {
                            const { scrollTop, scrollHeight, clientHeight } = contentEl;
                            if (scrollHeight > clientHeight && scrollTop + clientHeight < scrollHeight - 5) {
                                return;
                            }
                        }

                        if (currentSectionIndex < sectionsRef.current.length - 1) {
                            scrollToSection(currentSectionIndex + 1);
                        }
                    } else {
                        // Swipe Down (Scroll Up)
                        if (isSplitView && isInsideContent) {
                            if (contentEl.scrollTop > 0) {
                                return;
                            }
                        }

                        if (currentSectionIndex > 0) {
                            scrollToSection(currentSectionIndex - 1);
                        }
                    }
                }
            };

            useEffect(() => {
                const container = mainContainerRef.current;
                if (container) {
                    window.addEventListener('wheel', handleWheel, { passive: false });
                    window.addEventListener('touchstart', handleTouchStart, { passive: true });
                    window.addEventListener('touchend', handleTouchEnd, { passive: true });
                }
                return () => {
                    window.removeEventListener('wheel', handleWheel);
                    window.removeEventListener('touchstart', handleTouchStart);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, [currentSectionIndex]);

            const handleGallerySwitch = (imgObj) => {
                setCurrentImage(imgObj.src);
                setActiveGalleryId(imgObj.id);
            };

            const handleSolutionSwitch = (solObj) => {
                setCurrentImage(solObj.image);
                setActiveSolutionId(solObj.id);
            };

            const goBack = () => {
                window.location.href = "index.html#portfolio";
            };

            return (
                <React.Fragment>
                    {/* Loader */}
                    <div className={`loader ${loading ? '' : 'hidden'}`}>
                        <div className="loader-animation"></div>
                    </div>

                    {/* Back Button */}
                    <nav className="fixed top-0 left-0 w-full z-50 px-6 py-6 flex justify-between items-center pointer-events-none">
                        <button
                            onClick={goBack}
                            className="back-btn pointer-events-auto flex items-center justify-center h-10 w-10 bg-white/10 backdrop-blur-md border border-white/10 rounded-full text-gray-300 hover:text-white hover:border-primary/50 hover:bg-dark-lighter transition-all duration-300 shadow-lg group overflow-hidden hover:w-40"
                        >
                            <i className="fas fa-arrow-left text-primary group-hover:text-secondary flex-shrink-0"></i>
                            <span className="opacity-0 group-hover:opacity-100 max-w-0 group-hover:max-w-[200px] ml-0 group-hover:ml-2 transition-all duration-300 whitespace-nowrap overflow-hidden text-sm font-bold">
                                Back to Portfolio
                            </span>
                        </button>
                    </nav>

                    {/* Back to Hero Button */}
                    <button
                        onClick={() => scrollToSection(0)}
                        className={`fixed bottom-8 right-8 z-[100] w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center text-white shadow-2xl hover:bg-primary hover:border-primary hover:scale-110 transition-all duration-300 cursor-pointer ${showBackToHero ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}
                        title="Back to Hero Section"
                    >
                        <i className="fas fa-arrow-up"></i>
                    </button>

                    {/* MAIN SCROLL CONTAINER */}
                    <div id="main-scroller" ref={mainContainerRef}>

                        {/* 1. HERO SECTION */}
                        <section id="hero" ref={heroRef} className="snap-section active-section flex items-center justify-center bg-dark hero-bg-custom">
                            <div className="container max-w-6xl mx-auto px-8 z-20">
                                <div className="max-w-3xl text-left">
                                    <div className={`inline-block px-4 py-1 rounded-full border border-white bg-black/20 text-white text-xs font-bold tracking-widest mb-6 ${loading ? 'opacity-0' : 'fade-in-up'}`} style={{ animationDelay: '0.1s' }}>
                                        System Reliability & Logistics
                                    </div>
                                    <h1 className={`text-5xl lg:text-7xl font-black mb-8 leading-tight text-white drop-shadow-2xl text-left ${loading ? 'opacity-0' : 'fade-in-up'}`} style={{ animationDelay: '0.2s' }}>
                                        高雄市警察局<br />
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent">新世代智慧科技<br />辦案系統</span>
                                    </h1>
                                    <h2 className={`text-xl md:text-2xl text-gray-300 font-light mb-12 max-w-2xl mr-auto leading-relaxed drop-shadow-md text-left ${loading ? 'opacity-0' : 'fade-in-up'}`} style={{ animationDelay: '0.3s' }}>
                                        如果說 AI 是大腦，這套系統就是免疫系統。從「環境感知」轉向「系統維運」，打造確保辦案工具隨時可用的後勤中樞。
                                    </h2>
                                    <button
                                        onClick={() => scrollToSection(1)}
                                        className={`px-10 py-4 bg-primary border border-primary/50 rounded-full text-white font-bold text-lg hover:bg-white hover:text-primary transition-all shadow-[0_10px_30px_rgba(0,168,232,0.4)] transform hover:-translate-y-1 ${loading ? 'opacity-0' : 'fade-in-up'}`}
                                        style={{ animationDelay: '0.4s' }}
                                    >
                                        探索設計旅程 <i className="fas fa-arrow-down ml-2 animate-bounce"></i>
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 2. SPLIT SCREEN */}
                        <section id="split-view" ref={splitRef} className="snap-section flex flex-col lg:flex-row bg-dark overflow-hidden">

                            {/* LEFT: Image Preview (Mobile Fixed Height) */}
                            <div className="
                                w-full shrink-0 z-20
                                lg:w-3/5 lg:h-full
                                bg-[#1a1a1a] flex items-center justify-center p-4 lg:p-12 
                                border-b lg:border-b-0 lg:border-r border-white/5 shadow-2xl
                            ">
                                {/* NEW WRAPPER DIV for Mobile Height Fix */}
                                <div className="w-full h-[35vh] lg:h-full flex items-center justify-center">
                                    <div className="relative w-full max-w-4xl max-h-full lg:max-h-[90%] bg-dark-light rounded-xl border border-white/10 shadow-2xl overflow-hidden flex flex-col">
                                        {(activeTab === 'solution' || activeTab === 'climax') && (
                                            <div className="h-8 bg-[#252525] border-b border-white/5 flex items-center px-4 space-x-2 shrink-0">
                                                <div className="w-3 h-3 rounded-full bg-[#FF5F56]"></div>
                                                <div className="w-3 h-3 rounded-full bg-[#FFBD2E]"></div>
                                                <div className="w-3 h-3 rounded-full bg-[#27C93F]"></div>
                                            </div>
                                        )}
                                        <div className="relative overflow-hidden bg-white/5 group h-full">
                                            <img
                                                src={currentImage}
                                                alt="Preview"
                                                className="w-full h-full object-contain transition-opacity duration-500"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* RIGHT: Narrative Scroll */}
                            <div className="
                                flex-1 w-full relative z-10
                                lg:w-2/5 lg:h-full
                                flex flex-col
                                h-auto
                                min-h-0
                            ">
                                <div className="w-full h-full flex flex-col glass-panel relative min-h-0">

                                    {/* Sticky Header */}
                                    <div className="sticky top-0 bg-dark/95 backdrop-blur-xl z-30 border-b border-white/10 shrink-0">
                                        <div className="p-6 lg:p-8 pb-0 lg:pb-0">
                                            <h2 className="text-xl lg:text-3xl font-bold text-white font-heading mb-1 leading-tight">高雄市警察局<br />新世代智慧科技辦案系統</h2>
                                            <p className="text-gray-400 text-xs lg:text-sm mb-4">New Generation Smart Technology Investigation System</p>

                                            <div className="flex space-x-6 overflow-x-auto custom-scroll mt-4 pb-2 scroll-content">
                                                {[
                                                    { id: 'context', label: '01. 背景與痛點' },
                                                    { id: 'process', label: '02. 流程' },
                                                    { id: 'solution', label: '03. 方案' },
                                                    { id: 'climax', label: '04. 成果' }
                                                ].map(tab => (
                                                    <button
                                                        key={tab.id}
                                                        onClick={() => setActiveTab(tab.id)}
                                                        className={`text-sm font-bold whitespace-nowrap transition-colors ${activeTab === tab.id
                                                            ? 'text-primary border-b-2 border-primary pb-1'
                                                            : 'text-gray-500 hover:text-white pb-1'
                                                            }`}
                                                    >
                                                        {tab.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Scrollable Content */}
                                    <div ref={contentScrollRef} className="flex-1 p-6 lg:p-8 pb-24 overflow-y-auto custom-scroll scroll-content">

                                        {/* 1. CONTEXT */}
                                        {activeTab === 'context' && (
                                            <div className="space-y-12 animate-fadeIn">
                                                <div className="space-y-6">
                                                    <h3 className="text-lg md:text-2xl font-bold text-white mb-4">專案背景 Context</h3>
                                                    <p className="text-gray-300 text-sm leading-relaxed mb-4">
                                                        本專案與前期的差異在於「核心目標的轉移」。我們移除了非警務核心的淹水監測功能，將 UX 重點轉向「設備妥善率管理」。
                                                        <br /><br />
                                                        在數位辦案時代，如果攝影機故障或伺服器崩潰，再強大的 AI 都無用武之地。因此，我們不僅設計監控介面，更打造了一套透明化的後勤維運系統。
                                                    </p>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="feature-card p-4">
                                                            <div className="text-xs text-gray-500 uppercase mb-1">My Role</div>
                                                            <div className="font-bold text-white">UI 設計師</div>
                                                        </div>
                                                        <div className="feature-card p-4">
                                                            <div className="text-xs text-gray-500 uppercase mb-2">Tools</div>
                                                            <div className="flex flex-wrap gap-2">
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/20 text-primary border border-primary/30">
                                                                    <Icons.Figma /> <span className="ml-1">Figma</span>
                                                                </span>
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-secondary/20 text-secondary border border-secondary/30">
                                                                    <Icons.Illustrator /> <span className="ml-1">Illustrator</span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="w-full h-px bg-white/10"></div>
                                                <div className="space-y-6">
                                                    <h3 className="text-lg md:text-2xl font-bold text-white mb-4 flex items-center">
                                                        <span className="w-1 h-6 bg-secondary rounded-full mr-3"></span>
                                                        痛點與挑戰 The Conflict
                                                    </h3>
                                                    <div className="feature-card p-5 border-l-4 border-l-secondary">
                                                        <h4 className="text-secondary font-bold text-sm mb-3">當設備故障成為辦案阻礙</h4>
                                                        <ul className="space-y-4 text-gray-300">
                                                            <li className="flex items-start text-sm text-gray-400"><span className="text-red-400 mr-3 mt-1"><i className="fas fa-times"></i></span><div><strong className="text-gray-200 block text-sm">維修黑箱作業</strong>傳統報修進度不明，員警無法得知設備何時修復。</div></li>
                                                            <li className="flex items-start text-sm text-gray-400"><span className="text-red-400 mr-3 mt-1"><i className="fas fa-times"></i></span><div><strong className="text-gray-200 block text-sm">系統健康度未知</strong>調閱關鍵畫面時才發現攝影機已斷線或畫面遮擋。</div></li>
                                                            <li className="flex items-start text-sm text-gray-400"><span className="text-red-400 mr-3 mt-1"><i className="fas fa-times"></i></span><div><strong className="text-gray-200 block text-sm">行政流程內耗</strong>缺乏標準化表單，來回溝通成本極高。</div></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* 2. PROCESS */}
                                        {activeTab === 'process' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-4">設計流程 Design Process</h3>
                                                <p className="text-xs text-gray-400 mb-6">從使用者訪談到行政流程優化</p>
                                                <div className="relative pl-4 border-l border-white/10 space-y-8">
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary"></div>
                                                        <h4 className="text-sm font-bold text-primary mb-1">01. 需求收斂 (Scope Definition)</h4>
                                                        <p className="text-xs text-gray-400">
                                                            與業主確認移除「淹水監測」等非核心功能，將資源集中於「設備妥善率」與「刑偵輔助」，確立了由「戰情室風格」轉向「清爽管理後台」的視覺策略。
                                                        </p>
                                                    </div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div>
                                                        <h4 className="text-sm font-bold text-primary mb-1">02. 流程邏輯設計 (Workflow Logic)</h4>
                                                        <p className="text-xs text-gray-400">
                                                            繪製維修通報的狀態流程圖 (State Flow)，定義「表單送出 > 廠商接單 > 維修中 > 完修」的五大節點與時間戳記邏輯，確保行政責任歸屬明確。
                                                        </p>
                                                    </div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div>
                                                        <h4 className="text-sm font-bold text-primary mb-1">03. 介面設計 (UI Design)</h4>
                                                        <p className="text-xs text-gray-400">
                                                            採用高亮度的淺色卡片設計 (Light Dashboard)，搭配紅綠燈號概念，讓管理者能一眼掃視上百台伺服器與攝影機的健康狀態，減輕長時間監控的視覺負擔。
                                                        </p>
                                                    </div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary shadow-[0_0_10px_rgba(0,168,232,0.5)]"></div>
                                                        <h4 className="text-sm font-bold text-white mb-1">04. 標準化交付 (Standardization)</h4>
                                                        <p className="text-xs text-gray-400">
                                                            建立標準化的報修表單規範，包含設備編號自動帶入、故障類型下拉選單等，降低人為輸入錯誤。
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* 3. SOLUTION */}
                                        {activeTab === 'solution' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-4">解決方案 The Solution</h3>
                                                <div className="space-y-4">
                                                    {SOLUTION_FEATURES.map((sol) => {
                                                        const IconComp = Icons[sol.icon];
                                                        return (
                                                            <button
                                                                key={sol.id}
                                                                onClick={() => handleSolutionSwitch(sol)}
                                                                className={`w-full text-left feature-card p-5 flex items-start space-x-4 transition-all group ${activeSolutionId === sol.id ? 'border-primary bg-white/5 shadow-[0_0_15px_rgba(0,168,232,0.1)]' : 'border-white/5 hover:bg-white/5'}`}
                                                            >
                                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center shrink-0 transition-colors ${activeSolutionId === sol.id ? 'bg-primary text-dark' : 'bg-gradient-to-br from-primary/20 to-primary/5 text-primary'}`}>
                                                                    <IconComp />
                                                                </div>
                                                                <div>
                                                                    <h4 className={`font-bold text-sm mb-1 transition-colors ${activeSolutionId === sol.id ? 'text-primary' : 'text-white'}`}>{sol.title}</h4>
                                                                    <p className="text-xs text-gray-400 leading-relaxed">
                                                                        {sol.desc}
                                                                        <br /><br />
                                                                        <span className={`font-semibold ${activeSolutionId === sol.id ? 'text-white' : 'text-gray-300'}`}>{sol.benefit}</span>
                                                                    </p>
                                                                </div>
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        {/* 4. CLIMAX */}
                                        {activeTab === 'climax' && (
                                            <div className="space-y-8 animate-fadeIn pb-12">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-4">介面展示 Gallery</h3>
                                                <p className="text-gray-400 mb-8 text-sm">重點展示：系統監控儀表板、GIS 地圖與維修流程。</p>
                                                <div className="space-y-6">
                                                    {GALLERY_CATEGORIES.map((category) => (
                                                        <div key={category.id} className="space-y-3">
                                                            {/* Category Header */}
                                                            <h4 className="text-primary font-bold text-md flex items-center">
                                                                <span className="w-2 h-2 rounded-full bg-primary mr-2"></span>
                                                                {category.title}
                                                            </h4>
                                                            {/* Image Grid for this Category */}
                                                            <div className="grid gap-3 pl-4 border-l border-white/10">
                                                                {category.images.map((img) => (
                                                                    <button
                                                                        key={img.id}
                                                                        onClick={() => handleGallerySwitch(img)}
                                                                        className={`text-left feature-card p-3 hover:bg-white/10 transition-all group ${activeGalleryId === img.id ? 'border-primary bg-white/5 shadow-[0_0_15px_rgba(0,168,232,0.1)]' : 'border-white/5'}`}
                                                                    >
                                                                        <div className="flex justify-between items-center">
                                                                            <h4 className={`font-medium transition-colors text-xs lg:text-sm ${activeGalleryId === img.id ? 'text-white' : 'text-gray-300 group-hover:text-gray-200'}`}>
                                                                                <span className="text-primary/70 mr-2 text-xs font-mono">{img.id}</span>{img.name}
                                                                            </h4>
                                                                            <i className={`fas fa-chevron-right transform transition-all text-xs ${activeGalleryId === img.id ? 'text-primary translate-x-0 opacity-100' : 'text-gray-600 -translate-x-2 opacity-0 group-hover:opacity-50'}`}></i>
                                                                        </div>
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</body>

</html>

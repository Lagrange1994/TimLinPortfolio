<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恆春航空站 | 國境之南的蔚藍門戶 - Case Study</title>

    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Noto+Sans+TC:wght@300;400;500;700;900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00D4FF',
                        secondary: '#0072CE',
                        dark: '#121212',
                        'dark-light': '#1E1E1E',
                        'dark-lighter': '#2D2D2D',
                        accent: '#FF6584'
                    },
                    fontFamily: {
                        sans: ['Quicksand', '"Noto Sans TC"', 'sans-serif'],
                        heading: ['"Momo Trust Display"', '"Noto Sans TC"', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        /* 1. BASIC LAYOUT SETUP */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 禁止原生滾動 */
            background-color: #000000;
            /* 純黑背景 */
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            color: #fff;
            overscroll-behavior: none;
            /* 防止瀏覽器彈性效果 */
        }

        /* 2. MAIN SCROLL CONTAINER */
        #main-scroller {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 3. SNAP SECTIONS */
        .snap-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .snap-section.active-section {
            opacity: 1;
            visibility: visible;
        }

        /* Custom Hero Background - Updated for WebP Support */
        .hero-bg-custom {
            /* Fallback */
            background-image: url('./img/project_10/hero_img.jpg');

            /* Modern browsers: choose between WebP and PNG */
            background-image: -webkit-image-set(url('./img/project_10/hero_img.webp') 1x,
                    url('./img/project_10/hero_img.jpg') 1x);
            background-image: image-set(url('./img/project_10/hero_img.webp') 1x,
                    url('./img/project_10/hero_img.jpg') 1x);

            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-bg-custom::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        /* Skeleton Shimmer Effect (New) */
        .skeleton {
            background: #1e293b;
            background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position-x: -200%;
            }
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-animation {
            width: 65px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader-animation:before,
        .loader-animation:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #fff;
            animation: l4 2.5s infinite;
        }

        .loader-animation:after {
            animation-delay: -1.25s;
        }

        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }

            12.5% {
                inset: 0 35px 0 0;
            }

            25% {
                inset: 35px 35px 0 0;
            }

            37.5% {
                inset: 35px 0 0 0;
            }

            50% {
                inset: 35px 0 0 35px;
            }

            62.5% {
                inset: 0 0 0 35px;
            }

            75% {
                inset: 0 0 35px 35px;
            }

            87.5% {
                inset: 0 0 35px 0;
            }

            100% {
                inset: 0 35px 35px 0;
            }
        }

        /* Content Panel */
        .content-panel {
            background: #000000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Feature Card */
        .feature-card {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 212, 255, 0.2);
            background: #161616;
        }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 10px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #00D4FF;
        }

        /* 內容滾動區域 */
        .scroll-content {
            overflow-y: auto !important;
            touch-action: pan-y !important;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            height: 100%;
        }

        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- HELPER COMPONENT: Responsive Image (WebP Support) ---
        const ResponsiveImage = ({ src, className, alt, style, onLoad, ...props }) => {
            if (!src) return null;
            // Support replacement for jpg, jpeg, png to webp
            const webpSrc = src.replace(/\.(jpg|jpeg|png)$/i, '.webp');

            return (
                <picture style={{ display: 'contents' }}>
                    <source srcSet={webpSrc} type="image/webp" />
                    <img
                        src={src}
                        className={className}
                        alt={alt}
                        style={style}
                        onLoad={onLoad}
                        {...props}
                    />
                </picture>
            );
        };

        // --- NEW COMPONENT: Image with Skeleton Loading ---
        const ImageWithSkeleton = ({ src, className, alt, containerClassName, ...props }) => {
            const [loaded, setLoaded] = useState(false);

            // Reset loaded state when src changes
            useEffect(() => {
                setLoaded(false);
            }, [src]);

            return (
                <div className={`relative ${containerClassName || 'w-full h-full'}`}>
                    {/* Skeleton Loader (Custom Shimmer) */}
                    {!loaded && (
                        <div className="absolute inset-0 skeleton rounded-lg z-10 flex items-center justify-center pointer-events-none">
                            <i className="fas fa-image text-white/10 text-3xl"></i>
                        </div>
                    )}

                    {/* Actual Image */}
                    <ResponsiveImage
                        src={src}
                        alt={alt}
                        className={`${className} transition-opacity duration-500 ${loaded ? 'opacity-100' : 'opacity-0'}`}
                        onLoad={() => setLoaded(true)}
                        {...props}
                    />
                </div>
            );
        };

        // --- Icons ---
        const Icons = {
            XD: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" /><path d="M8 8l4 8" /><path d="M12 8l-4 8" /></svg>,
            AI: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 3l-9 18h18L12 3z" /><circle cx="12" cy="13" r="2" /></svg>,
            Color: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" /></svg>,
            Map: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21" /><line x1="9" x2="9" y1="3" y2="18" /><line x1="15" x2="15" y1="6" y2="21" /></svg>,
            Layout: () => <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><line x1="3" x2="21" y1="9" y2="9" /><line x1="9" x2="9" y1="21" y2="9" /></svg>
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('context');
            const [previewImage, setPreviewImage] = useState('v15');
            const [showBackToHero, setShowBackToHero] = useState(false);

            // GSAP Scroll State
            const [currentSectionIndex, setCurrentSectionIndex] = useState(0);
            const isScrollingRef = useRef(false);
            const mainContainerRef = useRef(null);
            const sectionsRef = useRef([]);
            const heroRef = useRef(null);
            const splitRef = useRef(null);

            // Scroll Content Refs for Damping Logic
            const contentScrollRef = useRef(null); // Text area
            const imageScrollRef = useRef(null); // Image area
            const touchStartY = useRef(0);

            // === UPDATED: Loading Logic (Wait for Hero + Timer) ===
            useEffect(() => {
                // 1. Listen for Hero image load
                const heroImagePromise = new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = './img/project_10/hero_img.jpg';
                    img.onload = () => resolve('hero loaded');
                    img.onerror = () => resolve('hero error');
                });

                // 2. Minimum timer (1.0s)
                const timerPromise = new Promise(resolve => setTimeout(resolve, 1000));

                // 3. Resolve both
                Promise.all([heroImagePromise, timerPromise])
                    .then(() => {
                        setLoading(false);
                    });
            }, []);

            useEffect(() => {
                // Initialize sections for GSAP
                sectionsRef.current = [heroRef.current, splitRef.current];
                if (sectionsRef.current[0]) sectionsRef.current[0].classList.add('active-section');
            }, [loading]);

            // === NEW: Auto-scroll to top when activeTab changes ===
            useEffect(() => {
                if (contentScrollRef.current) {
                    contentScrollRef.current.scrollTop = 0;
                }
            }, [activeTab]);

            // === GSAP SCROLL LOGIC ===
            const scrollToSection = (index) => {
                if (index < 0 || index >= sectionsRef.current.length || isScrollingRef.current) return;

                isScrollingRef.current = true;
                const targetSection = sectionsRef.current[index];
                const currentSection = sectionsRef.current[currentSectionIndex];

                setShowBackToHero(index > 0);

                const tl = gsap.timeline({
                    onComplete: () => {
                        isScrollingRef.current = false;
                        setCurrentSectionIndex(index);
                        if (currentSection !== targetSection) {
                            currentSection.classList.remove('active-section');
                        }
                        targetSection.classList.add('active-section');
                    }
                });

                if (currentSectionIndex !== index) {
                    tl.to(currentSection, {
                        opacity: 0,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                }

                tl.to(mainContainerRef.current, {
                    scrollTo: { y: targetSection.offsetTop, autoKill: false },
                    duration: 1.2,
                    ease: "power2.inOut"
                }, "<");

                tl.to(targetSection, {
                    opacity: 1,
                    duration: 1,
                    onStart: () => {
                        targetSection.classList.add('active-section');
                        targetSection.style.visibility = 'visible';
                    }
                }, "-=0.8");
            };

            // === DAMPING & SCROLL HANDLERS (LOCKED UPWARD SCROLL) ===
            const handleWheel = (e) => {
                const isSplitView = currentSectionIndex === 1;
                const contentEl = contentScrollRef.current;
                const imageEl = imageScrollRef.current;
                const isHoveringImage = imageEl && imageEl.contains(e.target);
                const isHoveringContent = contentEl && contentEl.contains(e.target);

                // Internal Scroll Logic
                if (isSplitView) {
                    if (isHoveringContent) {
                        const { scrollTop, scrollHeight, clientHeight } = contentEl;
                        if (e.deltaY < 0 && scrollTop <= 0) {
                            // Locked scroll up at top of content (Prevent going to Hero)
                            return;
                        }
                        if (scrollHeight > clientHeight) {
                            // Allow internal content scrolling
                            const isAtBottom = Math.abs(scrollHeight - clientHeight - scrollTop) < 2;
                            const isAtTop = scrollTop <= 0;

                            if (!isAtTop && !isAtBottom) return; // Middle: scroll content
                            if (isAtTop && e.deltaY > 0) return; // Top but scrolling down: scroll content
                            if (isAtBottom && e.deltaY < 0) return; // Bottom but scrolling up: scroll content
                        }
                    } else if (isHoveringImage) {
                        // === UPDATED: Image Scroll Logic ===
                        const { scrollTop, scrollHeight, clientHeight } = imageEl;

                        // 1. Scrolling UP -> Always return to allow native scroll
                        if (e.deltaY < 0) {
                            return;
                        }

                        // 2. Scrolling DOWN
                        if (e.deltaY > 0) {
                            if (scrollHeight > clientHeight) {
                                // Check if at bottom
                                const isAtBottom = Math.abs(scrollHeight - clientHeight - scrollTop) < 5;
                                if (!isAtBottom) return; // Allow internal scroll down
                            }
                        }
                    }
                }

                if (isScrollingRef.current) return;

                if (e.deltaY > 0) {
                    // Scrolling DOWN -> Go to next section
                    if (currentSectionIndex < sectionsRef.current.length - 1) {
                        scrollToSection(currentSectionIndex + 1);
                    }
                } else {
                    // Scrolling UP -> LOCKED (Strictly forbidden to go back to Hero via scroll)
                    // Users must use the floating button.
                    return;
                }
            };

            const handleTouchStart = (e) => {
                touchStartY.current = e.touches[0].clientY;
            };

            const handleTouchEnd = (e) => {
                if (isScrollingRef.current) return;
                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY.current - touchEndY;
                const isSplitView = currentSectionIndex === 1;
                const contentEl = contentScrollRef.current;
                const target = e.target;
                const isInsideContent = contentEl && contentEl.contains(target);

                if (Math.abs(diff) > 50) {
                    if (diff > 0) { // Swipe Up (Scroll Down / Next Page)
                        if (isSplitView && isInsideContent) {
                            const { scrollTop, scrollHeight, clientHeight } = contentEl;
                            if (scrollHeight > clientHeight && scrollTop + clientHeight < scrollHeight - 5) return;
                        }
                        if (currentSectionIndex < sectionsRef.current.length - 1) scrollToSection(currentSectionIndex + 1);

                    } else { // Swipe Down (Scroll Up / Prev Page)
                        // LOCKED: Do not allow swiping down to go to Hero
                        // Only allow internal scrolling if not at top
                    }
                }
            };

            useEffect(() => {
                const container = mainContainerRef.current;
                if (container) {
                    window.addEventListener('wheel', handleWheel, { passive: false });
                    window.addEventListener('touchstart', handleTouchStart, { passive: true });
                    window.addEventListener('touchend', handleTouchEnd, { passive: true });
                }
                return () => {
                    window.removeEventListener('wheel', handleWheel);
                    window.removeEventListener('touchstart', handleTouchStart);
                    window.removeEventListener('touchend', handleTouchEnd);
                };
            }, [currentSectionIndex]);

            const goBack = () => {
                window.location.href = "index.html#portfolio";
            };

            return (
                <React.Fragment>
                    {/* Loader */}
                    <div className={`loader ${loading ? '' : 'hidden'}`}>
                        <div className="loader-animation"></div>
                    </div>

                    {/* Global Back Button */}
                    <nav className="fixed top-0 left-0 w-full z-50 px-6 py-6 flex justify-between items-center pointer-events-none">
                        <button
                            onClick={goBack}
                            className="back-btn pointer-events-auto flex items-center justify-center h-10 w-10 bg-white/10 backdrop-blur-md border border-white/10 rounded-full text-gray-300 hover:text-white hover:border-primary/50 hover:bg-dark-lighter transition-all duration-300 shadow-lg group overflow-hidden hover:w-40"
                        >
                            <i className="fas fa-arrow-left text-primary group-hover:text-secondary flex-shrink-0"></i>
                            <span className="opacity-0 group-hover:opacity-100 max-w-0 group-hover:max-w-[200px] ml-0 group-hover:ml-2 transition-all duration-300 whitespace-nowrap overflow-hidden text-sm font-bold">
                                Back to Portfolio
                            </span>
                        </button>
                    </nav>

                    {/* Back to Hero Button (The Only Way Up) */}
                    <button
                        onClick={() => scrollToSection(0)}
                        className={`fixed bottom-8 right-8 z-[100] w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center text-white shadow-2xl hover:bg-primary hover:border-primary hover:scale-110 transition-all duration-300 cursor-pointer ${showBackToHero ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}
                        title="Back to Hero Section"
                    >
                        <i className="fas fa-arrow-up"></i>
                    </button>

                    {/* MAIN SCROLL CONTAINER */}
                    <div id="main-scroller" ref={mainContainerRef}>

                        {/* 1. HERO SECTION */}
                        <section
                            id="hero-section"
                            ref={heroRef}
                            className="snap-section active-section flex items-center justify-center bg-black relative overflow-hidden hero-bg-custom"
                        >
                            <div className="container max-w-7xl mx-auto px-8 z-20">
                                <div className="max-w-5xl text-left">
                                    <div className={`inline-block px-4 py-1 rounded-full border border-primary/50 bg-primary/20 text-primary text-xs font-bold tracking-widest mb-6 ${loading ? 'opacity-0' : 'fade-in-up'}`} style={{ animationDelay: '0.1s' }}>
                                        AIRPORT WEBSITE DESIGN PROPOSAL
                                    </div>
                                    <h1 className={`text-5xl lg:text-7xl font-black mb-8 leading-tight text-white drop-shadow-2xl text-left ${loading ? 'opacity-0' : 'fade-in-up'}`} style={{ animationDelay: '0.2s' }}>
                                        恆春航空站<br />
                                        <span className="text-transparent bg-clip-text bg-primary">網站設計提案</span>
                                    </h1>
                                    <h2 className={`text-xl md:text-2xl text-gray-300 font-light mb-12 max-w-2xl mr-auto leading-relaxed drop-shadow-md text-left ${loading ? 'opacity-0' : 'fade-in-up'}`} style={{ animationDelay: '0.3s' }}>
                                        從功能性到體驗感 —— 在嚴格的預算與法規限制下，<br />重新定義公部門網站的視覺想像。
                                    </h2>
                                    <button
                                        onClick={() => scrollToSection(1)}
                                        className={`px-10 py-4 bg-primary border border-primary/50 rounded-full text-black font-bold text-lg hover:bg-white hover:text-primary transition-all shadow-[0_10px_30px_rgba(0,212,255,0.4)] transform hover:-translate-y-1 ${loading ? 'opacity-0' : 'fade-in-up'}`}
                                        style={{ animationDelay: '0.4s' }}
                                    >
                                        探索設計旅程 <i className="fas fa-arrow-down ml-2 animate-bounce"></i>
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 2. SPLIT SCREEN CONTENT */}
                        <section
                            id="split-section"
                            ref={splitRef}
                            className="snap-section flex flex-col lg:flex-row bg-black h-screen overflow-hidden relative"
                        >
                            {/* LEFT: Visual Preview */}
                            <div className="
                                w-full shrink-0 z-20
                                lg:w-3/5 lg:h-full
                                bg-[#050505] flex items-center justify-center p-4 lg:p-12 
                                border-b lg:border-b-0 lg:border-r border-white/10 shadow-2xl
                            ">
                                {/* Browser Frame */}
                                <div className="w-full h-[35vh] lg:h-full flex items-center justify-center">
                                    <div className="relative w-full h-auto max-w-full max-h-full lg:max-h-[90%] bg-dark-light rounded-xl border border-white/10 shadow-2xl overflow-hidden flex flex-col transition-all duration-500">
                                        <div className="h-8 bg-[#252525] border-b border-white/5 flex items-center px-4 space-x-2 shrink-0">
                                            <div className="w-3 h-3 rounded-full bg-[#FF5F56]"></div>
                                            <div className="w-3 h-3 rounded-full bg-[#FFBD2E]"></div>
                                            <div className="w-3 h-3 rounded-full bg-[#27C93F]"></div>
                                        </div>
                                        {/* CSS FIX: Changed to 'block' and removed flex centering to allow proper top-to-bottom scroll */}
                                        <div ref={imageScrollRef} className="flex-1 min-h-0 overflow-y-auto custom-scroll relative bg-white/5 block">
                                            {/* UPDATED: Use ImageWithSkeleton for Skeleton Loading + WebP */}
                                            <ImageWithSkeleton
                                                src={previewImage === 'v15' ? "./img/project_10/tw_index_lg_v15.jpg.jpg" : "./img/project_10/tw_index_lg_v16.jpg.jpg"}
                                                alt="Website Preview"
                                                className="w-full h-auto block transition-opacity duration-500"
                                                containerClassName="w-full h-auto"
                                            />
                                        </div>
                                        {/* Image Toggle - Mobile Optimized */}
                                        <div className="absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-1 md:space-x-2 p-1 md:p-1.5 bg-black/80 backdrop-blur rounded-full border border-white/10 shadow-xl z-20">
                                            <button
                                                onClick={() => setPreviewImage('v16')}
                                                className={`px-3 py-1 md:px-4 md:py-1.5 rounded-full text-[10px] md:text-xs font-bold transition-all whitespace-nowrap ${previewImage === 'v16' ? 'bg-primary text-black shadow-lg' : 'text-gray-400 hover:text-white'}`}
                                            >
                                                最新消息
                                            </button>
                                            <button
                                                onClick={() => setPreviewImage('v15')}
                                                className={`px-3 py-1 md:px-4 md:py-1.5 rounded-full text-[10px] md:text-xs font-bold transition-all whitespace-nowrap ${previewImage === 'v15' ? 'bg-primary text-black shadow-lg' : 'text-gray-400 hover:text-white'}`}
                                            >
                                                機場資訊
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* RIGHT: Narrative Scroll */}
                            <div className="
                                flex-1 w-full relative z-10
                                lg:w-2/5 lg:h-full
                                flex flex-col
                                h-auto min-h-0
                            ">
                                <div className="w-full h-full flex flex-col content-panel relative min-h-0">

                                    {/* Header */}
                                    <div className="sticky top-0 bg-black z-30 border-b border-white/10 shrink-0">
                                        <div className="p-6 lg:p-8 pb-0 lg:pb-0">
                                            <h2 className="text-xl lg:text-3xl font-bold text-white font-heading mb-1 leading-tight">恆春航空站<br />網站設計提案</h2>
                                            <p className="text-gray-400 text-xs lg:text-sm mb-4">Hengchun Airport Web Design Proposal</p>

                                            <div className="flex space-x-6 overflow-x-auto custom-scroll mt-4 pb-2 scroll-content">
                                                {[
                                                    { id: 'context', label: '01. 背景與痛點' },
                                                    { id: 'process', label: '02. 過程' },
                                                    { id: 'solution', label: '03. 方案' },
                                                    { id: 'climax', label: '04. 成果' }
                                                ].map(tab => (
                                                    <button
                                                        key={tab.id}
                                                        onClick={() => setActiveTab(tab.id)}
                                                        className={`text-sm font-bold whitespace-nowrap transition-colors pb-1 ${activeTab === tab.id
                                                            ? 'text-primary border-b-2 border-primary'
                                                            : 'text-gray-500 hover:text-white'
                                                            }`}
                                                    >
                                                        {tab.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Content (Scroll target for tab reset) */}
                                    <div ref={contentScrollRef} className="flex-1 p-6 lg:p-8 pb-24 overflow-y-auto custom-scroll scroll-content">

                                        {/* CONTEXT */}
                                        {activeTab === 'context' && (
                                            <div className="space-y-12 animate-fadeIn">
                                                <div className="space-y-6">
                                                    <h3 className="text-lg md:text-2xl font-bold text-white mb-4">專案背景 Context</h3>
                                                    <p className="text-gray-300 text-sm leading-relaxed mb-4">
                                                        這是一個典型的政府公開招標案件：一是為了消化預算必須要更新網站，才能撥款到其他專案；二是希望能在有限資源下，擺脫傳統公家機關網站「生硬、冰冷」的刻板印象。
                                                    </p>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="p-4 bg-white/5 rounded-xl border border-white/10">
                                                            <div className="text-xs text-gray-500 uppercase mb-1">My Role</div>
                                                            <div className="font-bold text-white">UI 設計師</div>
                                                        </div>
                                                        <div className="p-4 bg-white/5 rounded-xl border border-white/10">
                                                            <div className="text-xs text-gray-500 uppercase mb-2">Tools</div>
                                                            <div className="flex flex-wrap gap-2">
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/20 text-primary border border-primary/30">
                                                                    <Icons.XD /> <span className="ml-1">Adobe XD</span>
                                                                </span>
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-secondary/20 text-secondary border border-secondary/30">
                                                                    <Icons.AI /> <span className="ml-1">Illustrator</span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="w-full h-px bg-white/10"></div>
                                                <div className="space-y-6">
                                                    <h3 className="text-lg md:text-2xl font-bold text-white mb-4 flex items-center">
                                                        <span className="w-1 h-6 bg-secondary rounded-full mr-3"></span>
                                                        痛點與挑戰 The Challenge
                                                    </h3>
                                                    <div className="feature-card p-5 border-l-4 border-l-secondary">
                                                        <h4 className="text-secondary font-bold text-sm mb-3">核心痛點 Pain Points</h4>
                                                        <ul className="space-y-4 text-gray-300">
                                                            <li className="flex items-start text-sm text-gray-400">
                                                                <span className="text-red-400 mr-3 mt-1">✕</span>
                                                                <div><strong className="text-gray-200 block text-sm">資訊混亂</strong>資訊層級混亂，旅客難以直覺找到航班資訊。</div>
                                                            </li>
                                                            <li className="flex items-start text-sm text-gray-400">
                                                                <span className="text-red-400 mr-3 mt-1">✕</span>
                                                                <div><strong className="text-gray-200 block text-sm">缺乏特色</strong>視覺陳舊，無法傳遞恆春特有的度假氛圍。</div>
                                                            </li>
                                                            <li className="flex items-start text-sm text-gray-400">
                                                                <span className="text-red-400 mr-3 mt-1">✕</span>
                                                                <div><strong className="text-gray-200 block text-sm">維護困難</strong>後台操作複雜，業主希望「越簡單越好」。</div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* PROCESS */}
                                        {activeTab === 'process' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-2">執行過程 The Process</h3>
                                                <p className="text-xs text-gray-400 mb-6">從法規解構到視覺重塑的四個階段</p>
                                                <div className="relative pl-4 border-l border-white/10 space-y-8">
                                                    <div className="relative">
                                                        <div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary"></div>
                                                        <h4 className="text-sm font-bold text-primary mb-1">01. 需求解構</h4>
                                                        <p className="text-xs text-gray-400">分析標案規格，將生硬法規轉化為可執行的 UI 元件。</p>
                                                    </div>
                                                    <div className="relative">
                                                        <div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div>
                                                        <h4 className="text-sm font-bold text-primary mb-1">02. 情境定義</h4>
                                                        <p className="text-xs text-gray-400">確立「海洋、藍天」核心，決定採用大面積去背影像與漸層。</p>
                                                    </div>
                                                    <div className="relative">
                                                        <div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div>
                                                        <h4 className="text-sm font-bold text-primary mb-1">03. 模組化設計</h4>
                                                        <p className="text-xs text-gray-400">建立標準化卡片系統 (Card System)，達成易維護目標。</p>
                                                    </div>
                                                    <div className="relative">
                                                        <div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary shadow-[0_0_10px_rgba(0,212,255,0.5)]"></div>
                                                        <h4 className="text-sm font-bold text-white mb-1">04. 視覺優化</h4>
                                                        <p className="text-xs text-gray-400">重新梳理繁雜資訊並分門別類，讓不同需求的使用者能直覺獲取所需內容。</p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* SOLUTION */}
                                        {activeTab === 'solution' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-6">解決方案 The Solution</h3>
                                                <div className="space-y-4">
                                                    {[
                                                        { title: '色彩心理學應用', desc: '全站採用漸層藍 (#0072ce to #0099ff) 與留白，透過色彩喚起「體感記憶」，讓使用者在瀏覽時預先感受到南國的放鬆感。', icon: 'Color' },
                                                        { title: '情境式地圖導航', desc: '將 Google Maps 轉化為向量繪製的半島地圖，結合真實景點攝影，創造「圖文整合」體驗，強化觀光樞紐定位。', icon: 'Map' },
                                                        { title: '彈性化資訊佈局', desc: '在資訊呈現上明確劃分為「最新消息」與「機場資訊」兩大核心類別，分別對應即時公告與靜態導覽需求。', icon: 'Layout' }
                                                    ].map((item, idx) => {
                                                        const IconComp = Icons[item.icon];
                                                        return (
                                                            <button key={idx} className="w-full text-left feature-card p-5 flex items-start space-x-4 group hover:bg-white/5 border border-white/5">
                                                                <div className="w-10 h-10 rounded-full bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center text-primary shrink-0">
                                                                    <IconComp />
                                                                </div>
                                                                <div>
                                                                    <h4 className="font-bold text-white text-sm mb-1">{item.title}</h4>
                                                                    <p className="text-xs text-gray-400 leading-relaxed">{item.desc}</p>
                                                                </div>
                                                            </button>
                                                        )
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        {/* CLIMAX */}
                                        {activeTab === 'climax' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-4">介面展示 Gallery</h3>
                                                <p className="text-gray-400 mb-6 text-sm">點擊下方卡片查看高保真設計。</p>
                                                <div className="grid gap-4">
                                                    {[
                                                        { title: 'The Hero Header', desc: '展示「衝出畫框」的飛機動態視覺', target: 'v15' },
                                                        { title: 'Contextual Map', desc: '中段的情境地圖，將帆船石與燈塔融入介面', target: 'v15' },
                                                        { title: 'List View Layout', desc: '針對高密度資訊設計的整潔列表模式', target: 'v16' }
                                                    ].map((item, idx) => (
                                                        <button
                                                            key={idx}
                                                            onClick={() => setPreviewImage(item.target)}
                                                            className="text-left feature-card p-4 hover:bg-white/10 transition-colors group"
                                                        >
                                                            <div className="flex justify-between items-center mb-2">
                                                                <h4 className="font-bold text-sm text-white group-hover:text-primary transition-colors">
                                                                    <span className="text-primary mr-2">0{idx + 1}.</span>{item.title}
                                                                </h4>
                                                                <i className="fas fa-arrow-left text-gray-600 group-hover:text-primary transform group-hover:-translate-x-1 transition-all"></i>
                                                            </div>
                                                            <p className="text-xs text-gray-500 group-hover:text-gray-400">{item.desc}</p>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {/* Footer Spacer */}
                                        <div className="h-8"></div>

                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        (function () {
            const TARGET_WIDTH = 1920;
            const BASE_FONT_SIZE = 16;

            // 定義筆電/小螢幕的寬度區間 (例如 1024px ~ 1600px)
            const LAPTOP_MIN_WIDTH = 1024;
            const LAPTOP_MAX_WIDTH = 1600;

            function enforceProportions() {
                const currentWidth = window.innerWidth;
                let scaleRatio = 1;

                if (currentWidth >= LAPTOP_MIN_WIDTH) {
                    if (currentWidth <= LAPTOP_MAX_WIDTH) {

                        scaleRatio = 0.9;
                    } else {
                        // === 針對大螢幕 (24吋, 27吋, 32吋 4K) ===
                        // 超過 1600px 後，恢復嚴格的等比放大 (1920px=1.0, 3840px=2.0)
                        scaleRatio = currentWidth / TARGET_WIDTH;
                    }

                    // 計算並套用新的字體大小
                    const newFontSize = BASE_FONT_SIZE * scaleRatio;
                    document.documentElement.style.fontSize = `${newFontSize}px`;
                } else {
                    // 手機版 (< 1024px) 恢復預設 16px
                    document.documentElement.style.fontSize = '16px';
                }
            }

            // 監聽視窗變化
            window.addEventListener('resize', enforceProportions);
            window.addEventListener('DOMContentLoaded', enforceProportions);
            enforceProportions(); // 立即執行
        })();
    </script>
</body>

</html>

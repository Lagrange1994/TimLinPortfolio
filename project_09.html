<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新竹縣環保局 | 內部整合資訊系統 - UX Case Study</title>

    <!-- Favicon Fix: 增加版本號 (?v=2) 強制瀏覽器重新抓取，並同時支援舊版寫法 -->
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Noto+Sans+TC:wght@300;400;500;700;900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0071b8',
                        secondary: '#FF6584',
                        dark: '#121212',
                        'dark-light': '#1E1E1E',
                        'dark-lighter': '#2D2D2D',
                        accent: '#00D4FF'
                    },
                    fontFamily: {
                        sans: ['Quicksand', '"Noto Sans TC"', 'sans-serif'],
                        heading: ['"Momo Trust Display"', '"Noto Sans TC"', 'sans-serif'],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <style>
        /* BASIC SETUP */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            color: #fff;
        }

        /* MAIN SCROLL CONTAINER */
        #main-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* SECTIONS */
        .page-section {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Glassmorphism */
        .glass-panel {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(18, 18, 18, 0.98));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(108, 99, 255, 0.4);
            box-shadow: 0 10px 30px -10px rgba(108, 99, 255, 0.2);
        }

        /* Typography */
        .gradient-text {
            background: linear-gradient(90deg, #6C63FF, #FF6584, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradientMove 5s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #3D3D3D;
            border-radius: 10px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #0071b8;
        }

        /* Unified Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        ::-webkit-scrollbar-thumb {
            background: #3D3D3D;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0071b8;
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Hero Background */
        .hero-bg-custom {
            background-image: url('./img/project_09/hero_img.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-bg-custom::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(24, 24, 24, 0.4) 0%, rgba(24, 24, 24, 0.6) 100%);
            z-index: 1;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-animation {
            width: 65px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader-animation:before,
        .loader-animation:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #fff;
            animation: l4 2.5s infinite;
        }

        .loader-animation:after {
            animation-delay: -1.25s;
        }

        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }

            12.5% {
                inset: 0 35px 0 0;
            }

            25% {
                inset: 35px 35px 0 0;
            }

            37.5% {
                inset: 35px 0 0 0;
            }

            50% {
                inset: 35px 0 0 35px;
            }

            62.5% {
                inset: 0 0 0 35px;
            }

            75% {
                inset: 0 0 35px 35px;
            }

            87.5% {
                inset: 0 0 35px 0;
            }

            100% {
                inset: 0 35px 35px 0;
            }
        }

        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons Component
        const Icons = {
            XD: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" /><path d="M8 8l4 8" /><path d="M12 8l-4 8" /></svg>,
            AI: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 3l-9 18h18L12 3z" /><circle cx="12" cy="13" r="2" /></svg>,
            Clock: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Users: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
            Shield: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Efficiency: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            Lock: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
        };

        // Solution Features Data Structure (Based on project_09 content)
        const SOLUTION_FEATURES = [
            {
                id: 'sol-01',
                title: '視覺化預約系統',
                desc: '整合即時日曆視圖，解決人工登記的衝突痛點。',
                icon: 'Efficiency',
                image: './img/project_09/Room Reservation.png',
                benefit: 'Benefit: 透過直觀的日曆視圖，員工可一秒辨識空檔並直接預約，杜絕撞期，大幅節省溝通成本。'
            },
            {
                id: 'sol-02',
                title: '結構化員工通訊錄',
                desc: '打破部門藩籬，建立統一的數位化聯絡中心。',
                icon: 'Users',
                image: './img/project_09/menu.png',
                benefit: 'Benefit: 清晰列出人員職稱、科室與分機，強化跨部門協作效率。'
            },
            {
                id: 'sol-03',
                title: '分級權限管理',
                desc: '針對不同科室與職級設定專屬權限，確保資料流向安全可控。',
                icon: 'Lock',
                image: './img/project_09/manage.png',
                benefit: 'Benefit: 針對不同科室設定專屬權限，確保資料流向安全可控。'
            }
        ];

        // Image Options for Climax Gallery
        const GALLERY_IMAGES = [
            { id: '01', name: '管理者後台', src: './img/project_09/manage.png' },
            { id: '02', name: '消息中心', src: './img/project_09/News.png' },
            { id: '03', name: '預約表單', src: './img/project_09/Room Reservation non.png' },
            { id: '04', name: '局務會議', src: './img/project_09/Authority.png' }
        ];

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('context');
            const [currentImage, setCurrentImage] = useState('./img/project_09/display.png');
            const [activeGalleryId, setActiveGalleryId] = useState('01');
            // Add state for active solution card
            const [activeSolutionId, setActiveSolutionId] = useState(SOLUTION_FEATURES[0].id);

            // Determine if the browser-like header should be shown
            const showBrowserHeader = !['context', 'process'].includes(activeTab);

            const [showBackToHero, setShowBackToHero] = useState(false);
            const mainContainerRef = useRef(null);
            const splitRef = useRef(null);
            const heroRef = useRef(null);

            useEffect(() => {
                setTimeout(() => setLoading(false), 1500);
            }, []);

            useEffect(() => {
                switch (activeTab) {
                    case 'context':
                        setCurrentImage('./img/project_09/display.png');
                        setActiveGalleryId(null);
                        setActiveSolutionId(null);
                        break;
                    case 'process':
                        setCurrentImage('./img/project_09/display.png');
                        setActiveGalleryId(null);
                        setActiveSolutionId(null);
                        break;
                    case 'solution':
                        // Set default solution image and ID when entering the tab
                        setCurrentImage(SOLUTION_FEATURES[0].image);
                        setActiveSolutionId(SOLUTION_FEATURES[0].id);
                        setActiveGalleryId(null);
                        break;
                    case 'climax':
                        setCurrentImage(GALLERY_IMAGES[0].src);
                        setActiveGalleryId(GALLERY_IMAGES[0].id);
                        setActiveSolutionId(null);
                        break;
                    default:
                        setCurrentImage('./img/project_09/display.png');
                        setActiveGalleryId(null);
                }
            }, [activeTab]);

            const handleGallerySwitch = (imgObj) => {
                setCurrentImage(imgObj.src);
                setActiveGalleryId(imgObj.id);
            };

            // Handler for solution card click
            const handleSolutionSwitch = (solObj) => {
                setCurrentImage(solObj.image);
                setActiveSolutionId(solObj.id);
            };

            const handleScroll = (e) => {
                const scrollTop = e.target.scrollTop;
                const windowHeight = window.innerHeight;
                if (scrollTop > windowHeight * 0.5) {
                    setShowBackToHero(true);
                } else {
                    setShowBackToHero(false);
                }
            };

            const scrollToSection = (ref) => {
                if (ref.current) {
                    ref.current.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const goBack = () => {
                window.location.href = "index.html#portfolio";
            };

            return (
                <React.Fragment>
                    {/* Loader */}
                    <div className={`loader ${loading ? '' : 'hidden'}`}>
                        <div className="loader-animation"></div>
                    </div>

                    {/* Back Button Only */}
                    <nav className="fixed top-0 left-0 w-full z-50 px-6 py-6 flex justify-between items-center pointer-events-none">
                        <button
                            onClick={goBack}
                            className="back-btn pointer-events-auto flex items-center justify-center h-10 w-10 bg-white/10 backdrop-blur-md border border-white/10 rounded-full text-gray-300 hover:text-white hover:border-primary/50 hover:bg-dark-lighter transition-all duration-300 shadow-lg group overflow-hidden hover:w-40"
                        >
                            <i className="fas fa-arrow-left text-primary group-hover:text-secondary flex-shrink-0"></i>
                            <span className="opacity-0 group-hover:opacity-100 max-w-0 group-hover:max-w-[200px] ml-0 group-hover:ml-2 transition-all duration-300 whitespace-nowrap overflow-hidden text-sm font-bold">
                                Back to Portfolio
                            </span>
                        </button>
                    </nav>

                    {/* Back to Hero Button */}
                    <button
                        onClick={() => scrollToSection(heroRef)}
                        className={`fixed bottom-8 right-8 z-[100] w-12 h-12 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center text-white shadow-2xl hover:bg-primary hover:border-primary hover:scale-110 transition-all duration-300 cursor-pointer ${showBackToHero ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}
                        title="Back to Hero Section"
                    >
                        <i className="fas fa-arrow-up"></i>
                    </button>

                    {/* MAIN SCROLL CONTAINER */}
                    <div id="main-container" ref={mainContainerRef} onScroll={handleScroll}>

                        {/* 1. HERO SECTION */}
                        <section ref={heroRef} className="page-section flex items-center justify-center bg-dark relative overflow-hidden hero-bg-custom">
                            <div className="container max-w-6xl mx-auto px-8 z-20">
                                <div className="max-w-3xl text-left">
                                    <div className="inline-block px-4 py-1 rounded-full border border-accent bg-accent/10 text-accent text-xs font-bold tracking-widest mb-6 fade-in-up ]" style={{ animationDelay: '0.1s' }}>
                                        GOV. DIGITAL TRANSFORMATION
                                    </div>
                                    <h1 className="text-5xl lg:text-7xl font-black mb-8 leading-tight text-white fade-in-up drop-shadow-2xl text-left" style={{ animationDelay: '0.2s' }}>
                                        新竹縣環保局<br />
                                        <span className="text-transparent bg-clip-text bg-accent">內部整合資訊系統</span>
                                    </h1>
                                    <h2 className="text-xl md:text-2xl text-gray-300 font-light mb-12 fade-in-up max-w-2xl mr-auto leading-relaxed drop-shadow-md text-left" style={{ animationDelay: '0.3s' }}>
                                        從繁瑣到直觀，為公部門打造的高效數位辦公樞紐。
                                    </h2>
                                    <button
                                        onClick={() => scrollToSection(splitRef)}
                                        className="px-10 py-4 bg-primary border border-primary/50 rounded-full text-white font-bold text-lg hover:bg-white hover:text-primary transition-all fade-in-up shadow-[0_10px_30px_rgba(108,99,255,0.4)] transform hover:-translate-y-1"
                                        style={{ animationDelay: '0.4s' }}
                                    >
                                        探索設計旅程 <i className="fas fa-arrow-down ml-2 animate-bounce"></i>
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* 2. SPLIT SCREEN (Robust Layout) */}
                        <section ref={splitRef} className="page-section flex flex-col lg:flex-row bg-dark h-screen overflow-hidden relative">

                            {/* LEFT: Image Preview */}
                            <div className="
                                w-full h-[40vh] shrink-0 z-20
                                lg:w-3/5 lg:h-full
                                bg-[#1a1a1a] flex items-center justify-center p-4 lg:p-12 
                                border-b lg:border-b-0 lg:border-r border-white/5 shadow-2xl
                            ">
                                {/* Modified here: changed h-full to h-auto to match project_11 behavior */}
                                <div className="relative w-full h-auto max-w-4xl max-h-[90%] bg-dark-light rounded-xl border border-white/10 shadow-2xl overflow-hidden flex flex-col">
                                    {/* Conditional Browser Header */}
                                    {showBrowserHeader && (
                                        <div className="h-8 bg-[#252525] border-b border-white/5 flex items-center px-4 space-x-2 shrink-0">
                                            <div className="w-3 h-3 rounded-full bg-[#FF5F56]"></div>
                                            <div className="w-3 h-3 rounded-full bg-[#FFBD2E]"></div>
                                            <div className="w-3 h-3 rounded-full bg-[#27C93F]"></div>
                                        </div>
                                    )}
                                    <div className="flex-1 min-h-0 overflow-y-auto custom-scroll relative bg-white/5">
                                        <img
                                            src={currentImage}
                                            alt="Preview"
                                            className="w-full h-auto block transition-opacity duration-500"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* RIGHT: Narrative Scroll */}
                            <div className="
                                flex-1 w-full relative z-10
                                lg:w-2/5 lg:h-full
                                flex flex-col
                            ">
                                <div className="w-full h-full flex flex-col glass-panel relative">

                                    {/* Sticky Header */}
                                    <div className="sticky top-0 bg-dark/95 backdrop-blur-xl z-30 border-b border-white/10 shrink-0">
                                        <div className="p-8 pb-0">
                                            <h2 className="text-2xl lg:text-3xl font-bold text-white font-heading mb-1 leading-tight">新竹縣環保局<br />內部整合資訊系統</h2>
                                            <p className="text-gray-400 text-sm mb-4">Internal Integrated Information System</p>

                                            <div className="flex space-x-6 overflow-x-auto custom-scroll mt-6 pb-1">
                                                {[
                                                    { id: 'context', label: '01. 背景與痛點' },
                                                    { id: 'process', label: '02. 流程' },
                                                    { id: 'solution', label: '03. 方案' },
                                                    { id: 'climax', label: '04. 成果' }
                                                ].map(tab => (
                                                    <button
                                                        key={tab.id}
                                                        onClick={() => setActiveTab(tab.id)}
                                                        className={`text-sm font-bold whitespace-nowrap transition-colors ${activeTab === tab.id
                                                            ? 'text-primary border-b-2 border-primary pb-1'
                                                            : 'text-gray-500 hover:text-white pb-1'
                                                            }`}
                                                    >
                                                        {tab.label}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Scrollable Content */}
                                    <div className="flex-1 p-6 lg:p-8 pb-24 overflow-y-auto custom-scroll">

                                        {/* 1. CONTEXT */}
                                        {activeTab === 'context' && (
                                            <div className="space-y-12 animate-fadeIn">
                                                <div className="space-y-6">
                                                    <h3 className="text-2xl font-bold text-white mb-4">專案背景 Context</h3>
                                                    <p className="text-gray-300 text-sm leading-relaxed mb-4">
                                                        這是一個針對新竹縣環保局內部員工設計的整合資訊系統。我們的任務是將分散的行政流程（如通訊錄查找、會議室預約、公文下載）集中到一個統一、直觀的入口網站。
                                                    </p>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="feature-card p-4">
                                                            <div className="text-xs text-gray-500 uppercase mb-1">My Role</div>
                                                            <div className="font-bold text-white">UI 設計師</div>
                                                        </div>
                                                        <div className="feature-card p-4">
                                                            <div className="text-xs text-gray-500 uppercase mb-2">Tools</div>
                                                            <div className="flex flex-wrap gap-2">
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/20 text-primary border border-primary/30">
                                                                    <Icons.XD /> <span className="ml-1">Adobe XD</span>
                                                                </span>
                                                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-secondary/20 text-secondary border border-secondary/30">
                                                                    <Icons.AI /> <span className="ml-1">Illustrator</span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="w-full h-px bg-white/10"></div>
                                                <div className="space-y-6">
                                                    <h3 className="text-2xl font-bold text-white mb-4 flex items-center">
                                                        <span className="w-1 h-6 bg-secondary rounded-full mr-3"></span>
                                                        痛點與挑戰 The Conflict
                                                    </h3>
                                                    <div className="feature-card p-5 border-l-4 border-l-secondary">
                                                        <h4 className="text-secondary font-bold text-sm mb-3">解決方案出現前的困境</h4>
                                                        <ul className="space-y-4 text-gray-300">
                                                            <li className="flex items-start text-sm text-gray-400"><span className="text-red-400 mr-3 mt-1"><i className="fas fa-times"></i></span><div><strong className="text-gray-200 block text-sm">行政效率低落</strong>會議室預約依賴人工登記，經常發生時段衝突。</div></li>
                                                            <li className="flex items-start text-sm text-gray-400"><span className="text-red-400 mr-3 mt-1"><i className="fas fa-times"></i></span><div><strong className="text-gray-200 block text-sm">資訊傳遞斷層</strong>公文與公告分散，員工難以追溯歷史資料。</div></li>
                                                            <li className="flex items-start text-sm text-gray-400"><span className="text-red-400 mr-3 mt-1"><i className="fas fa-times"></i></span><div><strong className="text-gray-200 block text-sm">權限管理鬆散</strong>缺乏系統化的權限分級，資料安全有隱憂。</div></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* 2. PROCESS */}
                                        {activeTab === 'process' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-2xl font-bold text-white mb-2">執行過程 The Process</h3>
                                                <p className="text-xs text-gray-400 mb-6">從需求分析到最終交付的四個關鍵階段</p>
                                                <div className="relative pl-4 border-l border-white/10 space-y-8">
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary"></div><h4 className="text-sm font-bold text-primary mb-1">01. 需求分析</h4><p className="text-xs text-gray-400">訪談各科室代表，盤點高頻使用的行政功能與痛點。</p></div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div><h4 className="text-sm font-bold text-primary mb-1">02. 邏輯設計</h4><p className="text-xs text-gray-400">規劃核心模組，確立清晰的資訊層級與導航架構。</p></div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div><h4 className="text-sm font-bold text-primary mb-1">03. 視覺優化</h4><p className="text-xs text-gray-400">導入大圖示與現代化配色，降低使用者的學習門檻。</p></div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary shadow-[0_0_10px_rgba(108,99,255,0.5)]"></div><h4 className="text-sm font-bold text-white mb-1">04. 互動開發</h4><p className="text-xs text-gray-400">定義按鈕狀態、RWD 響應式行為與回饋機制。</p></div>
                                                </div>
                                            </div>
                                        )}

                                        {/* 3. SOLUTION */}
                                        {activeTab === 'solution' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-2xl font-bold text-white mb-6">解決方案與亮點 The Solution</h3>
                                                <div className="space-y-4">
                                                    {SOLUTION_FEATURES.map((sol) => {
                                                        const IconComp = Icons[sol.icon];
                                                        return (
                                                            <button
                                                                key={sol.id}
                                                                onClick={() => handleSolutionSwitch(sol)}
                                                                className={`w-full text-left feature-card p-5 flex items-start space-x-4 transition-all group ${activeSolutionId === sol.id ? 'border-primary bg-white/5 shadow-[0_0_15px_rgba(108,99,255,0.1)]' : 'border-white/5 hover:bg-white/5'}`}
                                                            >
                                                                <div className={`w-10 h-10 rounded-full flex items-center justify-center shrink-0 transition-colors ${activeSolutionId === sol.id ? 'bg-primary text-dark' : 'bg-gradient-to-br from-primary/20 to-primary/5 text-primary'}`}>
                                                                    <IconComp />
                                                                </div>
                                                                <div>
                                                                    <h4 className={`font-bold text-sm mb-1 transition-colors ${activeSolutionId === sol.id ? 'text-primary' : 'text-white'}`}>{sol.title}</h4>
                                                                    <p className="text-xs text-gray-400 leading-relaxed">
                                                                        {sol.desc}
                                                                        <br /><br />
                                                                        <span className={`font-semibold ${activeSolutionId === sol.id ? 'text-white' : 'text-gray-300'}`}>{sol.benefit}</span>
                                                                    </p>
                                                                </div>
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}

                                        {/* 4. CLIMAX */}
                                        {activeTab === 'climax' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-2xl font-bold text-white mb-4">介面展示 Gallery</h3>
                                                <p className="text-gray-400 mb-6 text-sm">點擊下方卡片查看高保真設計。</p>
                                                <div className="grid gap-4">
                                                    {GALLERY_IMAGES.map((img) => (
                                                        <button
                                                            key={img.id}
                                                            onClick={() => handleGallerySwitch(img)}
                                                            className={`text-left feature-card p-4 hover:bg-white/10 transition-colors group ${activeGalleryId === img.id ? 'border-primary bg-white/5' : ''}`}
                                                        >
                                                            <div className="flex justify-between items-center mb-2">
                                                                <h4 className={`font-bold transition-colors text-sm ${activeGalleryId === img.id ? 'text-white' : 'text-gray-300 group-hover:text-white'}`}>
                                                                    <span className="text-primary mr-2">{img.id}.</span>{img.name}
                                                                </h4>
                                                                <i className={`fas fa-arrow-left transform transition-all ${activeGalleryId === img.id ? 'text-primary -translate-x-1' : 'text-gray-600 group-hover:text-primary group-hover:-translate-x-1'}`}></i>
                                                            </div>
                                                            <p className="text-xs text-gray-500 group-hover:text-gray-400">點擊預覽 {img.name} 介面細節。</p>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Two live app | 互動式直播社群設計</title>

    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Noto+Sans+TC:wght@300;400;500;700;900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00D2A0',
                        secondary: '#FFB800',
                        dark: '#0F1115',
                        'dark-light': '#1A1D24',
                        'dark-lighter': '#252932',
                        accent: '#FF4757'
                    },
                    fontFamily: {
                        sans: ['Quicksand', '"Noto Sans TC"', 'sans-serif'],
                        heading: ['"Momo Trust Display"', '"Noto Sans TC"', 'sans-serif'],
                    },
                    animation: {
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* BASIC SETUP */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0F1115;
            font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
            color: #fff;
            overscroll-behavior: none;
        }

        #main-scroller {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .snap-section {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .snap-section.active-section {
            opacity: 1;
            visibility: visible;
        }

        /* Glassmorphism */
        .glass-panel {
            background: linear-gradient(135deg, rgba(26, 29, 36, 0.95), rgba(15, 17, 21, 0.98));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 210, 160, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 210, 160, 0.2);
        }

        .feature-card.active {
            border-color: rgba(0, 210, 160, 0.8);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            box-shadow: 0 10px 30px -10px rgba(0, 210, 160, 0.3);
            transform: translateY(-2px) scale(1.01);
        }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #3D3D3D;
            border-radius: 10px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #00D2A0;
        }

        .scroll-content {
            overflow-y: auto !important;
            touch-action: pan-y !important;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            height: 100%;
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === NEW: Vertical Bar, Horizontal Movement Shimmer Effect === */
        .skeleton-shimmer {
            background: #1A1D24;
            background: linear-gradient(to right, #1A1D24 8%, #2A303C 18%, #1A1D24 33%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            to {
                background-position-x: -200%;
            }
        }

        /* Custom Hero Background - Updated for WebP Support */
        .hero-bg-custom {
            /* Fallback */
            background-image: url('./img/project_08/hero_img.jpg');

            /* Modern browsers: choose between WebP and PNG */
            background-image: -webkit-image-set(url('./img/project_08/hero_img.webp') 1x,
                    url('./img/project_08/hero_img.jpg') 1x);
            background-image: image-set(url('./img/project_08/hero_img.webp') 1x,
                    url('./img/project_08/hero_img.jpg') 1x);

            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero-bg-custom::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15, 17, 21, 0.2) 0%, rgba(15, 17, 21, 0.5) 100%);
            z-index: 1;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0F1115;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-animation {
            width: 65px;
            aspect-ratio: 1;
            position: relative;
        }

        .loader-animation:before,
        .loader-animation:after {
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #ffffff;
            animation: l4 2.5s infinite;
        }

        .loader-animation:after {
            animation-delay: -1.25s;
        }

        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }

            12.5% {
                inset: 0 35px 0 0;
            }

            25% {
                inset: 35px 35px 0 0;
            }

            37.5% {
                inset: 35px 0 0 0;
            }

            50% {
                inset: 35px 0 0 35px;
            }

            62.5% {
                inset: 0 0 0 35px;
            }

            75% {
                inset: 0 0 35px 35px;
            }

            87.5% {
                inset: 0 0 35px 0;
            }

            100% {
                inset: 0 35px 35px 0;
            }
        }

        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-4px);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- HELPER COMPONENT: Responsive Image (WebP Support) ---
        const ResponsiveImage = ({ src, className, alt, style, onLoad, ...props }) => {
            if (!src) return null;
            // Handle different extensions
            const webpSrc = src.replace(/\.(png|jpg|jpeg)$/i, '.webp');

            return (
                <picture style={{ display: 'contents' }}>
                    <source srcSet={webpSrc} type="image/webp" />
                    <img
                        src={src}
                        className={className}
                        alt={alt}
                        style={style}
                        onLoad={onLoad}
                        {...props}
                    />
                </picture>
            );
        };

        // --- NEW COMPONENT: Image with Skeleton Loading (UPDATED with Vertical Shimmer + Icon) ---
        const ImageWithSkeleton = ({ src, className, alt, containerClassName, ...props }) => {
            const [loaded, setLoaded] = useState(false);

            useEffect(() => {
                setLoaded(false);
            }, [src]);

            return (
                <div className={`relative ${containerClassName || 'w-full h-full'} overflow-hidden rounded-lg`}>
                    {/* Skeleton Loader with Vertical Shimmer Effect AND Icon */}
                    {!loaded && (
                        <div className="absolute inset-0 z-10 skeleton-shimmer flex items-center justify-center">
                            {/* Icon Restored */}
                            <i className="fas fa-image text-white/10 text-3xl"></i>
                        </div>
                    )}

                    {/* Actual Image */}
                    <ResponsiveImage
                        src={src}
                        alt={alt}
                        className={`${className} transition-opacity duration-500 ${loaded ? 'opacity-100' : 'opacity-0'}`}
                        onLoad={() => setLoaded(true)}
                        {...props}
                    />
                </div>
            );
        };

        const Icons = {
            Code: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>,
            Mobile: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>,
            Game: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Social: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
            Rank: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Star: () => <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>,
        };

        const MAIN_IMAGE = './img/project_08/work10.jpg';

        const GALLERY_IMAGES = [
            { id: '01', name: '遊戲化任務', src: './img/project_08/Home Page daily task.jpg' },
            { id: '02', name: '雙軌等級系統', src: './img/project_08/My Profile.jpg' },
            { id: '03', name: '社群動態牆', src: './img/project_08/follow moment.jpg' },
            { id: '04', name: '直播結算', src: './img/project_08/end live.jpg' }
        ];

        const ECOSYSTEM_CATEGORIES = [
            {
                id: 'cat_tasks', title: '首頁與任務', images: [
                    { id: '01-01', name: '直播首頁', src: './img/project_08/Home Page.jpg' },
                    { id: '01-02', name: '每日任務清單', src: './img/project_08/Home Page daily task.jpg' },
                    { id: '01-03', name: '即時排行榜', src: './img/project_08/Home Page daily board.jpg' }
                ]
            },
            {
                id: 'cat_live', title: '直播間互動', images: [
                    { id: '02-01', name: '虛擬禮物面板', src: './img/project_08/Home Page gift.jpg' },
                    { id: '02-02', name: '代幣儲值商店', src: './img/project_08/Home Page store.jpg' },
                    { id: '02-03', name: '直播分享引導', src: './img/project_08/Home Page share.jpg' },
                    { id: '02-04', name: '直播結束結算', src: './img/project_08/end live.jpg' }
                ]
            },
            {
                id: 'cat_social', title: '社交動態牆', images: [
                    { id: '03-01', name: '追蹤動態首頁', src: './img/project_08/follow.jpg' },
                    { id: '03-02', name: '動態詳情頁', src: './img/project_08/follow moment.jpg' },
                    { id: '03-03', name: '用戶互動選單', src: './img/project_08/follow moment 2.jpg' }
                ]
            },
            {
                id: 'cat_profile', title: '個人成長體系', images: [
                    { id: '04-01', name: '個人主頁', src: './img/project_08/My Profile.jpg' },
                    { id: '04-02', name: '個人資訊彈窗', src: './img/project_08/self.jpg' },
                    { id: '04-03', name: '貢獻等級說明', src: './img/project_08/My rank Contributor.jpg' },
                    { id: '04-04', name: '主播等級說明', src: './img/project_08/My rank Broadcast.jpg' }
                ]
            }
        ];

        // === UPDATED PHONE FRAME COMPONENT (With Skeleton) ===
        const PhoneFrame = ({ src, alt }) => {
            return (
                <div className="w-full h-full flex items-center justify-center pointer-events-none">
                    <div className="
                        relative
                        h-full w-auto max-w-full
                        aspect-[9/19]
                        shadow-2xl overflow-hidden
                        transition-all duration-300
                        bg-black
                        border-[6px] md:border-[8px] border-[#2d2d2d]
                        rounded-[1.25rem] lg:rounded-[2.5rem]
                    ">
                        {/* Use ImageWithSkeleton inside the frame */}
                        <ImageWithSkeleton
                            src={src}
                            alt={alt}
                            className="w-full h-full object-cover block"
                            containerClassName="w-full h-full bg-[#1a1a1a]"
                        />
                    </div>
                </div>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('context');
            const [currentImage, setCurrentImage] = useState(MAIN_IMAGE);
            const [activeGalleryId, setActiveGalleryId] = useState('01');
            const [showBackToHero, setShowBackToHero] = useState(false);

            // GSAP Scroll State
            const [currentSectionIndex, setCurrentSectionIndex] = useState(0);
            const isScrollingRef = useRef(false);
            const mainContainerRef = useRef(null);
            const sectionsRef = useRef([]);
            const heroRef = useRef(null);
            const splitRef = useRef(null);

            // Damping / Mobile Scroll Refs
            const contentScrollRef = useRef(null);
            const imageScrollRef = useRef(null);
            const overscrollAccumulator = useRef(0);
            const OVERSCROLL_THRESHOLD = 200;
            const touchStartY = useRef(0);

            // === RESIZABLE VISUAL HEIGHT (Mobile) ===
            // Added based on Project 04 logic
            const [mobileVisualHeight, setMobileVisualHeight] = useState(35); // Default 35vh
            const isResizingRef = useRef(false);

            const handleResizeStart = (e) => {
                if (window.innerWidth >= 1024) return;
                isResizingRef.current = true;
                document.body.style.userSelect = 'none';
            };

            useEffect(() => {
                const handleResizeMove = (e) => {
                    if (!isResizingRef.current) return;

                    let clientY;
                    if (e.type === 'touchmove') {
                        clientY = e.touches[0].clientY;
                    } else {
                        clientY = e.clientY;
                    }

                    const windowHeight = window.innerHeight;
                    let newHeightVh = (clientY / windowHeight) * 100;

                    const maxVh = 80;
                    const minVh = 35; // Minimum height set to 35 as requested

                    if (newHeightVh < minVh) newHeightVh = minVh;
                    if (newHeightVh > maxVh) newHeightVh = maxVh;

                    setMobileVisualHeight(newHeightVh);
                };

                const handleResizeEnd = () => {
                    isResizingRef.current = false;
                    document.body.style.userSelect = '';
                };

                window.addEventListener('mousemove', handleResizeMove);
                window.addEventListener('touchmove', handleResizeMove, { passive: false });
                window.addEventListener('mouseup', handleResizeEnd);
                window.addEventListener('touchend', handleResizeEnd);

                return () => {
                    window.removeEventListener('mousemove', handleResizeMove);
                    window.removeEventListener('touchmove', handleResizeMove);
                    window.removeEventListener('mouseup', handleResizeEnd);
                    window.removeEventListener('touchend', handleResizeEnd);
                };
            }, []);

            // === UPDATED LOADING LOGIC ===
            useEffect(() => {
                // 1. Monitor Hero Image Loading (WebP/PNG Check done by browser, but we load primary src for event)
                const heroImagePromise = new Promise((resolve) => {
                    const img = new Image();
                    img.src = './img/project_08/hero_img.jpg'; // Primary fallback src
                    img.onload = () => resolve('hero loaded');
                    img.onerror = () => resolve('hero error'); // Pass even if error
                });

                // 2. Minimum 1.0s Timer
                const timerPromise = new Promise(resolve => setTimeout(resolve, 1000));

                // 3. Resolve when both are done
                Promise.all([heroImagePromise, timerPromise])
                    .then(() => {
                        setLoading(false);
                    });
            }, []);

            useEffect(() => {
                sectionsRef.current = [heroRef.current, splitRef.current];
                if (sectionsRef.current[0]) sectionsRef.current[0].classList.add('active-section');
            }, [loading]);

            // === Auto-scroll to top when activeTab changes ===
            useEffect(() => {
                if (contentScrollRef.current) {
                    contentScrollRef.current.scrollTop = 0;
                }
            }, [activeTab]);

            useEffect(() => {
                switch (activeTab) {
                    case 'context':
                    case 'process':
                        setCurrentImage(MAIN_IMAGE);
                        setActiveGalleryId(null);
                        break;
                    case 'solution':
                        setCurrentImage(GALLERY_IMAGES[0].src);
                        setActiveGalleryId('01');
                        break;
                    case 'climax':
                        const firstImg = ECOSYSTEM_CATEGORIES[0].images[0];
                        setCurrentImage(firstImg.src);
                        setActiveGalleryId(firstImg.id);
                        break;
                    default:
                        setCurrentImage(MAIN_IMAGE);
                        setActiveGalleryId(null);
                }
            }, [activeTab]);

            // === GSAP SCROLL LOGIC ===
            const scrollToSection = (index) => {
                if (index < 0 || index >= sectionsRef.current.length || isScrollingRef.current) return;

                // === DIRECTION LOCK: If trying to go UP (index 0 from 1), prevent it here if triggered by wheel/touch ===
                // NOTE: This function is called by the Button too. 
                // We will handle the lock in handleWheel/handleTouch instead to allow the Button to work.

                isScrollingRef.current = true;
                const targetSection = sectionsRef.current[index];
                const currentSection = sectionsRef.current[currentSectionIndex];

                setShowBackToHero(index > 0);
                overscrollAccumulator.current = 0;

                const tl = gsap.timeline({
                    onComplete: () => {
                        isScrollingRef.current = false;
                        setCurrentSectionIndex(index);
                        if (currentSection !== targetSection) {
                            currentSection.classList.remove('active-section');
                        }
                        targetSection.classList.add('active-section');
                    }
                });

                if (currentSectionIndex !== index) {
                    tl.to(currentSection, { opacity: 0, duration: 0.8, ease: "power2.out" });
                }

                tl.to(mainContainerRef.current, {
                    scrollTo: { y: targetSection.offsetTop, autoKill: false },
                    duration: 1.2,
                    ease: "power2.inOut"
                }, "<");

                tl.to(targetSection, {
                    opacity: 1,
                    duration: 1,
                    onStart: () => {
                        targetSection.classList.add('active-section');
                        targetSection.style.visibility = 'visible';
                    }
                }, "-=0.8");
            };

            // === DAMPING & SCROLL LOCK LOGIC ===
            const handleWheel = (e) => {
                if (isScrollingRef.current) return;
                const isSplitView = currentSectionIndex === 1;
                const contentEl = contentScrollRef.current;

                if (isSplitView) {
                    if (contentEl && contentEl.contains(e.target)) {
                        const { scrollTop, scrollHeight, clientHeight } = contentEl;
                        if (e.deltaY < 0 && scrollTop <= 0) {
                            // User is scrolling UP at the top of content
                            // LOCKED: Do NOT go back to Hero
                            return;
                        } else {
                            if (scrollHeight > clientHeight && e.deltaY > 0) return; // Allow native scroll down
                            if (scrollHeight > clientHeight && e.deltaY < 0 && scrollTop > 0) return; // Allow native scroll up
                        }
                    } else {
                        if (e.deltaY < 0) {
                            // User is scrolling UP outside content
                            // LOCKED: Do NOT go back to Hero
                            return;
                        }
                    }
                }

                if (e.deltaY > 0) {
                    // Scroll Down -> Allowed
                    if (currentSectionIndex < sectionsRef.current.length - 1) scrollToSection(currentSectionIndex + 1);
                } else {
                    // Scroll Up -> Locked for full page transition
                    // Logic removed here to satisfy requirement: "無法往上滾動"
                }
            };

            const handleTouchStart = (e) => {
                touchStartY.current = e.touches[0].clientY;
                overscrollAccumulator.current = 0;
            };

            const handleTouchEnd = (e) => {
                // Modified: Block scroll when resizing
                if (isScrollingRef.current || isResizingRef.current) return;

                const touchEndY = e.changedTouches[0].clientY;
                const diff = touchStartY.current - touchEndY;
                const isSplitView = currentSectionIndex === 1;
                const contentEl = contentScrollRef.current;
                const target = e.target;
                const isInsideContent = contentEl && contentEl.contains(target);

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        // Swipe Up (Go Down) -> Allowed
                        overscrollAccumulator.current = 0;
                        if (isSplitView && isInsideContent) {
                            const { scrollTop, scrollHeight, clientHeight } = contentEl;
                            if (scrollHeight > clientHeight && scrollTop + clientHeight < scrollHeight - 5) return;
                        }
                        if (currentSectionIndex < sectionsRef.current.length - 1) scrollToSection(currentSectionIndex + 1);
                    } else {
                        // Swipe Down (Go Up) -> LOCKED
                        // "無法往上滾動"
                        if (isSplitView && isInsideContent && contentEl.scrollTop > 0) {
                            // Allow native content scroll up (handled by browser naturally mostly, but touch events might need care)
                            return;
                        }
                        // Do NOT trigger scrollToSection(currentSectionIndex - 1);
                    }
                }
            };

            useEffect(() => {
                const container = mainContainerRef.current;

                                    <div ref={contentScrollRef} className="flex-1 p-6 lg:p-8 pb-24 overflow-y-auto custom-scroll scroll-content">
                                        {activeTab === 'context' && (
                                            <div className="space-y-12 animate-fadeIn">

                                                    <h3 className="text-lg md:text-2xl font-bold text-white mb-4">視覺策略與市場區隔</h3>
                                                    <p className="text-gray-300 text-sm leading-relaxed mb-4">在充斥著「紅色」與「粉色」的直播應用市場中，本專案的核心目標是透過強烈的色彩區隔來重塑品牌認知。我們大膽捨棄了業界慣用的暖色系，轉而採用冷色調的<b>「青綠色 (Teal)」</b>作為主視覺，旨在打造一個更具科技感、更年輕，且能降低用戶視覺焦慮的沈浸式社交空間。</p>
                                                    <div className="grid grid-cols-2 gap-4"><div className="p-4 bg-white/5 rounded-xl border border-white/10"><div className="text-xs text-gray-500 uppercase mb-1">My Role</div><div className="font-bold text-white">UI設計師</div></div><div className="p-4 bg-white/5 rounded-xl border border-white/10"><div className="text-xs text-gray-500 uppercase mb-2">Tools</div><div className="flex flex-wrap gap-2"><span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary/20 text-primary border border-primary/30"><span className=""></span> Adobe XD</span></div></div></div>

                                                <div className="w-full h-px bg-white/10"></div>

                                                    <h3 className="text-lg md:text-2xl font-bold text-white mb-4 flex items-center"><span className="w-1 h-6 bg-secondary rounded-full mr-3"></span>核心視覺策略 Core Visual Strategy</h3>

                                                </div>
                                            </div>

                                        {activeTab === 'process' && (
                                            <div className="space-y-8 animate-fadeIn">
                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-2">設計策略 The Process</h3>
                                                <p className="text-xs text-gray-400 mb-6">從視覺到機制，全方位的留存設計</p>
                                                <div className="relative pl-4 border-l border-white/10 space-y-8">
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary"></div><h4 className="text-sm font-bold text-primary mb-1">01. 視覺風格重塑 (Visual Identity)</h4><p className="text-xs text-gray-400">採用深色模式搭配高飽和度「青綠色 (Teal)」，營造清新、科技且耐看的品牌形象，區隔市場競品。</p></div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div><h4 className="text-sm font-bold text-primary mb-1">02. 遊戲化驅動 (Gamification)</h4><p className="text-xs text-gray-400">設計具象化的「兔子進度條」與每日任務，將觀看行為轉化為「解任務」的遊戲體驗，強制拉長停留時間。</p></div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-dark border border-gray-600"></div><h4 className="text-sm font-bold text-primary mb-1">03. 社交閉環 (Social Loop)</h4><p className="text-xs text-gray-400">整合「圖文動態牆 (Moments)」與直播流，填補直播空窗期，打造像 Instagram 般隨時可滑的社交體驗。</p></div>
                                                    <div className="relative"><div className="absolute -left-[21px] top-0 w-3 h-3 rounded-full bg-primary shadow-[0_0_10px_rgba(0,210,160,0.5)]"></div><h4 className="text-sm font-bold text-white mb-1">04. 雙軌經濟 (Dual Economy)</h4><p className="text-xs text-gray-400">為觀眾與主播分別設計「貢獻勳章」與「職涯等級」，滿足大戶的虛榮心與新手的成長指引。</p></div>
                                                </div>
                                            </div>
                                        )}
                                        {activeTab === 'solution' && (

                                                <h3 className="text-lg md:text-2xl font-bold text-white mb-6">主要功能與特色 Key Features</h3>

                                                    <button onClick={() => handleGallerySwitch(GALLERY_IMAGES[0])} className={`w-full text-left feature-card p-5 flex items-start space-x-4 transition-all ${activeGalleryId === '01' ? 'active' : 'hover:bg-white/5'}`}><div className={`w-10 h-10 rounded-full flex items-center justify-center shrink-0 transition-colors ${activeGalleryId === '01' ? 'bg-primary text-dark' : 'bg-primary/20 text-primary'}`}><Icons.Game /></div><div><h4 className={`font-bold text-sm mb-1 transition-colors ${activeGalleryId === '01' ? 'text-white' : 'text-gray-200'}`}>遊戲化任務系統 (Gamified Tasks)</h4><p className="text-xs text-gray-400 leading-relaxed">透過「兔子進度條」與「倒數紅包」將觀看時間轉化為積分獎勵。利用 Zeigarnik 效應，讓用戶為了完成任務而主動停留，大幅提升平台黏著度。</p></div></button>

                                                </div>
                                            </div>
                                        )}
                                        {activeTab === 'climax' && (

        const root = ReactDOM.createRoot(document.getElementById('root'));

        (function () {
            const TARGET_WIDTH = 1920;
            const BASE_FONT_SIZE = 16;

            // 定義筆電/小螢幕的寬度區間 (例如 1024px ~ 1600px)
            const LAPTOP_MIN_WIDTH = 1024;
            const LAPTOP_MAX_WIDTH = 1600;

            function enforceProportions() {
                const currentWidth = window.innerWidth;
                let scaleRatio = 1;

                if (currentWidth >= LAPTOP_MIN_WIDTH) {
                    if (currentWidth <= LAPTOP_MAX_WIDTH) {

                        scaleRatio = 0.9;
                    } else {
                        // === 針對大螢幕 (24吋, 27吋, 32吋 4K) ===
                        // 超過 1600px 後，恢復嚴格的等比放大 (1920px=1.0, 3840px=2.0)
                        scaleRatio = currentWidth / TARGET_WIDTH;
                    }

                    // 計算並套用新的字體大小
                    const newFontSize = BASE_FONT_SIZE * scaleRatio;
                    document.documentElement.style.fontSize = `${newFontSize}px`;
                } else {
                    // 手機版 (< 1024px) 恢復預設 16px
                    document.documentElement.style.fontSize = '16px';
                }
            }

            // 監聽視窗變化
            window.addEventListener('resize', enforceProportions);
            window.addEventListener('DOMContentLoaded', enforceProportions);
            enforceProportions(); // 立即執行
        })();
    </script>
